<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid 실습</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="grid_c.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="item">
      <!-- 헤더 -->
      <div class="header">
        <i class="header__i fas fa-chevron-left"></i>
        <p class="header__postTxt">게시물</p>
      </div>
      <!-- 몸통 -->
      <div class="body">
        <div class="bodyHeader">
          <div class="idnetify">
            <img src="./images/likelionLogo.png" class="bodyImg"/>
            <span>
              <p class="userName">likelion_dongguk<br></p>
            동국대학교</span>
          </div>
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <div>
          <img src="./images/feed.jpg" class="feedImg"/>
        </div>
      </div>
      <!-- 표현버튼 -->
      <div class="btns">
        <div class="leftImg">
          <i class="far fa-heart"></i>
          <i class="far fa-comment"></i>
          <i class="far fa-paper-plane"></i>
        </div>
        <i class="far fa-bookmark"></i>
      </div>
      <!-- 다리 -->
      <div class="leg">
        <span class="likeNum">ustar1210님 외 55명이 좋아합니다.<br></span>
        <span>5월 02</span>
      </div>
      <!-- 풋터 -->
      <div class="footer">
        <i class="fas fa-home footerimg"></i>
        <i class="far fa-compass footerimg"></i>
        <i class="fas fa-video footerimg"></i>
        <i class="far fa-plus-square footerimg"></i>
        <i class="far fa-paper-plane footerimg"></i>
        <img src="./images/profile.jpg" class="footerImg"/>
      </div>
    </div>
  </body>
</html>
